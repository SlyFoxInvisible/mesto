<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="./pages/index.css"/>
    <title>Место</title>
</head>
<body class="page">
<div class="page__content">
    <header class="header">
        <img
                class="header__logo"
                src="./images/header-logo.svg"
                alt="логотип"
        />
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar"
                 src="./images/Avatar.svg"
                 alt="Аватар"/>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__vocation">Исследователь океана</p>
                <button
                        class="profile__edit-button"
                        type="button"
                        title="Редактировать профиль"
                ></button>
            </div>
            <button
                    class="profile__add-button"
                    type="button"
                    title="Добавить новую фотографию"
            ></button>
        </section>
        <section class="elements">
            <ul class="elements__content">

            </ul>
        </section>


        <footer class="footer">
            <p class="footer__author">
                &#169; 2021 Metro Russia Бакулин
                Владислав
            </p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button type="button"
                        class="popup__close"></button>
                <h3 class="popup__title">
                    Редактировать профиль</h3>
                <form class="popup__form"
                      name="edit__profile">
                    <div class="popup__text">
                        <input
                                type="text"
                                name="input-name"
                                placeholder="Укажите Ваше имя"
                                class="popup__input popup__input_text_name"
                                maxlength="35"
                        />
                        <input
                                type="text"
                                name="input-vocation"
                                placeholder="Ваша профессия"
                                class="popup__input popup__input_text_vocation"
                                maxlength="35"
                        />
                    </div>
                    <button type="submit"
                            class="popup__save">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>

        <div class="popup window">
            <div class="popup__content">
                <button type="button"
                        class="window__close"></button>
                <h3 class="popup__title">Новое
                    место</h3>
                <form class="popup__form window__form">
                    <div class="popup__text ">
                        <input type="text"
                               name="name"
                               placeholder="Название"
                               class="popup__input window__input_text"
                               maxlength="35"
                               id="input-window-text"
                        />
                        <input
                                type="text"
                                name="link"
                                placeholder="Ссылка на картинку"
                                class="popup__input window__input_text_src"
                                id="input-window-src"
                        />
                    </div>
                    <button type="submit"
                            class="popup__create">
                        Создать
                    </button>
                </form>
            </div>
        </div>
        <div class="popup-photo">
            <figure class="popup-photo__content">
                <button
                        class="popup-photo__button"></button>
                <img class="popup-photo__image"
                     src="#"
                     alt="Фото" id="popup__photo">
                <figcaption
                        class="popup-photo__text"></figcaption>
            </figure>
        </div>
    </main>
</div>

<template id="element__template">
    <li class="elements__content-item">
        <img
                id="element__image"
                class="elements__image"
                src="#"
                alt="Фото"
        />
        <button type="button"
                class="elements__delete-button"
                id="delete-button"></button>
        <div class="elements__info">
            <h2 class="elements__text"></h2>
            <button
                    type="button"
                    title="Поставить лайк"
                    class="elements__like-button"
            ></button>
        </div>
    </li>
</template>
<script src="./scripts/index.js"></script>
</body>
</html>
