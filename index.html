    <footer class="footer">
      <p class="footer__author">
        &#169; 2021 Metro Russia Бакулин Владислав
      </p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit__profile">
          <div class="popup__text">
            <input
                    type="text"
                    name="input-name"
                    placeholder="Укажите Ваше имя"
                    class="popup__input popup__input_text_name"
                    maxlength="35"
            />
            <input
                    type="text"
                    name="input-vocation"
                    placeholder="Ваша профессия"
                    class="popup__input popup__input_text_vocation"
                    maxlength="35"
            />
          </div>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="window">
      <div class="window__content">
        <button type="button" class="window__close"></button>
        <h3 class="window__title">Новое место</h3>
        <form class="window__form">
          <div class="window__text">
            <input
                    type="text"
                    name="input-name-new"
                    placeholder="Название"
                    class="window__input window__input_text"
                    maxlength="35"
            />
            <input
                    type="text"
                    name="window-src"
                    placeholder="Ссылка на картинку"
                    class="window__input window__input_text_src"
                    maxlength="35"
            />
          </div>
          <button type="submit" class="window__create">Создать</button>
        </form>
      </div>
    </div>

<template id="element__template">
  <li class="elements__content-item">

    <img
            class="elements__image"
            src=""
            alt="Фото"
    />
    <button type="button"
            class="elements__delete-button"
            id="delete-button"></button>
    <div class="elements__info">
      <h2 class="elements__text"></h2>
      <button
              type="button"
              title="Поставить лайк"
              class="elements__like-button"
      ></button>
    </div>
  </li>
</template>
