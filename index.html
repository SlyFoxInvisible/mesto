<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/Avatar.svg" alt="avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__vocation">Исследователь океана</p>
            <button
              class="profile__edit-button"
              type="button"
              title="Редактировать профиль"
            ></button>
          </div>
          <button
            class="profile__add-button"
            type="button"
            title="Добавить новую фотографию"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__content">
            <li class="elements__content-item">
              <img
                class="elements__image"
                src="./images/pyatigorsk.jpg"
                alt="Пятигорск"
              />
              <div class="elements__info">
                <h2 class="elements__text">Пятигорск</h2>
                <div class="elements__like">
                  <button
                    id="like"
                    title="Поставить лайк"
                    class="elements__like-button elements__like-button_active"
                  ></button>
                </div>
              </div>
            </li>
            <li class="elements__content-item">
              <img
                class="elements__image"
                src="./images/sankt-petersburg.jpg"
                alt="Санкт-Петербург"
              />
              <div class="elements__info">
                <h2 class="elements__text">Санкт-Петербург</h2>
                <div class="elements__like">
                  <button
                    id="like"
                    title="Поставить лайк"
                    class="elements__like-button"
                  ></button>
                </div>
              </div>
            </li>
            <li class="elements__content-item">
              <img
                class="elements__image"
                src="./images/dublin.jpg"
                alt="Дублин"
              />
              <div class="elements__info">
                <h2 class="elements__text">Дублин</h2>
                <div class="elements__like">
                  <button
                    id="like"
                    title="Поставить лайк"
                    class="elements__like-button"
                  ></button>
                </div>
              </div>
            </li>
            <li class="elements__content-item">
              <img
                class="elements__image"
                src="./images/los-angeles.jpg"
                alt="Лос-Анджелес"
              />
              <div class="elements__info">
                <h2 class="elements__text">Лос-Анджелес</h2>
                <div class="elements__like">
                  <button
                    id="like"
                    title="Поставить лайк"
                    class="elements__like-button"
                  ></button>
                </div>
              </div>
            </li>
            <li class="elements__content-item">
              <img class="elements__image" src="./images/kiyv.jpg" alt="Киев" />
              <div class="elements__info">
                <h2 class="elements__text">Киев</h2>
                <div class="elements__like">
                  <button
                    id="like"
                    title="Поставить лайк"
                    class="elements__like-button"
                  ></button>
                </div>
              </div>
            </li>
            <li class="elements__content-item">
              <img
                class="elements__image"
                src="./images/tokio.jpg"
                alt="Токио"
              />
              <div class="elements__info">
                <h2 class="elements__text">Токио</h2>
                <div class="elements__like">
                  <button
                    id="like"
                    title="Поставить лайк"
                    class="elements__like-button"
                  ></button>
                </div>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer">
          <p class="footer__author">
            &#169; 2021 Metro Russia Бакулин Владислав
          </p>
        </footer>
        <div class="popup">
          <div class="popup__content">
            <button class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <div class="popup__text">
            <input  name="text" placeholder="Укажите Ваше имя" class="popup__text-name" maxlength="35"></input>
            <input type="text" placeholder="Ваша профессия"  class="popup__text-vocation" maxlength="35"></input>
          </div>
            <button class="popup__save">Сохранить</button>
          </div>
        </div>
      </main>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
